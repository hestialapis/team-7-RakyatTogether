<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/createpostCSS.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="heading"> 
        <img src="images/rakyatTogether.png" style="width:150px">
        <p class="logo">RakyatTogether</p>
        </div>

	<form action="makepost.jsp" method="POST">
	  <input type="text" maxlength="500" size="50" placeholder="Write a post." name="postContent" id="postContent"></input>
	  <p>Disclaimer: Make sure posts are honest and relevant. Leave your contact info if necessary.</p>
	  <div class="choices">
        <ul>
            <li>
              <input type="radio" id="f-option" name="selector">
              <label for="f-option">Vaccination</label>
              
              <div class="check"></div>
            </li>
            
            <li>
              <input type="radio" id="s-option" name="selector">
              <label for="s-option">Food Aid</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>
            
            <li>
              <input type="radio" id="t-option" name="selector">
              <label for="t-option">Donations</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>
            <li>
                <input type="radio" id="g-option" name="selector">
                <label for="g-option">Vacancy</label>
                
                <div class="check"></div>
              </li>
              
              <li>
                <input type="radio" id="h-option" name="selector">
                <label for="h-option">Experience sharing</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
              
              <li>
                <input type="radio" id="b-option" name="selector">
                <label for="b-option">Offering services</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
              <li>
                <input type="radio" id="c-option" name="selector">
                <label for="c-option">Public announcement</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
          </ul>
      </div>
	  <input type="hidden" name="profileID" id="profileID" value="1">

      <input type="submit" value="Create Post" class="action-button shadow animate blue">
	</form>
</body>
</html>
