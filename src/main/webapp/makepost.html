<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/createpostCSS.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="heading"> 
        <img src="images/rakyatTogether.png" style="width:150px">
        <p class="logo">RakyatTogether</p>
        </div>

	<form action="makepost.jsp" method="POST">
	  <input type="text" maxlength="500" size="50" placeholder="Write a post." name="postContent" id="postContent"></input>
	  <p>Disclaimer: Make sure posts are honest and relevant. Leave your contact info if necessary.</p>
	  <div class="choices">
        <ul>
            <li>
              <input type="radio" id="Vaccination" name="postTag" value="Vaccination">
              <label for="Vaccination">Vaccination</label>
              
              <div class="check"></div>
            </li>
            
            <li>
              <input type="radio" id="Food Aid" name="postTag" value="Food Aid">
              <label for="Food Aid">Food Aid</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>
            
            <li>
              <input type="radio" id="Donations" name="postTag" value="Donations">
              <label for="Donations">Donations</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>
            <li>
                <input type="radio" id="Vacancy" name="postTag" value="Vacancy">
                <label for="Vacancy">Vacancy</label>
                
                <div class="check"></div>
              </li>
              
              <li>
                <input type="radio" id="Experience sharing" name="postTag" value="Experience sharing">
                <label for="Experience sharing">Experience sharing</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
              
              <li>
                <input type="radio" id="Offering services" name="postTag" value="Offering services">
                <label for="Offering services">Offering services</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
              <li>
                <input type="radio" id="Public announcement" name="postTag" value="Public announcement">
                <label for="Public announcement">Public announcement</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
          </ul>
      </div>
	  <input type="hidden" name="profileID" id="profileID" value="1">

      <input type="submit" value="Create Post" class="action-button shadow animate blue">
	</form>
</body>
</html>
